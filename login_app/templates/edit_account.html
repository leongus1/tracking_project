<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="header">
            <h3></h3>
            <div id="header-right">
                <a href="/quotes">Go Back</a>
                
                <a href="/logout"><button class="btn btn-secondary">Logout</button></a>
            </div>
        </div>
            
        <h3>Edit My Account</h3>
        <div id="canvas">
            <div id="register_area">
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                        <li{%if message.tags%}class='{{messages.tags}}'{%endif%}>{{message}}</li><br>
                    {% endfor %}  
                    </ul>  
                {% endif %}
                {{request.session.update}}

                <form action="/user/{{user.id}}/update/" method="post">
                    {% csrf_token %}
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="first_name" id="" placeholder="First Name" class="form-control" value='{{user.first_name}}'>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="last_name" id="" placeholder="Last Name" class="form-control" value="{{user.last_name}}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" id="" placeholder="Email" class="form-control" value="{{user.email}}">
                    </div>
                    
                    <!-- <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" name="password" id="" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" name="conf_pw" id="" placeholder="Confirm Password" class="form-control">
                        </div> -->
                        
                        
                    <!-- </div> -->
                        <input type="submit" value="Update" class="btn btn-success">
                </form>

            </div>
        </div>
    </div>

    
    

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
